<!DOCTYPE HTML>
<html lang="pt-br"> 
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="stylesheet.css">
	<link rel="sortcut icon" href="./img/instagram_logo.png">
	<title>Instagram</title>
</head>
<body>
<div class="instagram-wrapper">	
	<div class="instagram-phone">
		<img src="./img/celular.png" alt="Celular" >
	</div>
	<div class="instagram-continue">
		<div class="group">	
			<img src="./img/instagram.png" class+"instagram-logo" alt="Instagram logo">
				<div class="profile-photo">  
					<img src="./img/instagram_perfil.jpg" alt="foto de perfil">
				</div>
				<a href="#" class="instagram-login">Continuar como FelipedMa02</a>
				<a href="#" class="instagram-logout">Remover conta</a>
		</div>
		<div class="group">
				<p class="not-account">Não é FelipedMa02?</p>
				<p class="notaccount">
				<span class="link-blue">Alternar contas</span>
				ou
				<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo.</p>
				<div class="download">
				<a href="#" class="app-download"></a>
				<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
